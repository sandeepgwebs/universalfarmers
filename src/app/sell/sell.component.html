<ActionBar class="action-bar">
    <Label class="action-bar-title" text="What are you offering"></Label>
</ActionBar>
<WrapLayout orientation="horizontal" horizontalAlignment="center" class="list-items">
    <StackLayout class="categories" *ngFor="let item of category">
        <label text="&#x{{ item.category_icon }}" class="item-bg fas" (tap)="getsubcategory(item.id)"></label>  
        <label text="{{item.category_name}}" class=""></label>
    </StackLayout>
</WrapLayout>
